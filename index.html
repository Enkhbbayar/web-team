<!doctype html>
<html>
  <head>
    <title>origprototype</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./animation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mogul+Adonis:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inika:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar" id="navbar">
        <div class="navbar-elements">
            <div class="logo">
                <div class="gallery">
                  <span>GALLERY</span>
                </div>
              </div>
          <div class="nav-item-1">
            <span>Үзэсгэлэн</span>
          </div>
          <div class="nav-item-2">
            <span>Уран бүтээлчид</span>
          </div>
          <div class="nav-item-3">
            <span>Уран бүтээлүүд</span>
          </div>
          <div class="nav-item-4">
            <span>Бидний тухай</span>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="hometitle" id="hometitle">
        <div class="titleimage" id="titleimage">
          <div class="img">
            <div class="image-bg" id="bg-img"></div>
          </div>
          <div class="rectangle" id="rectangle"></div>
          <div class="img">
            <div class="image-bg" id="bg-img"></div>
          </div>
        </div>
    </section>
        <div class="slideshownumber" id="slideshownumber">
          <div class="line" id="line"></div>
          <div class="line" id="line"></div>
          <div class="slide-number">
            <span>01</span>
          </div>
          <div class="slide-number">
            <span>03</span>
          </div>
        </div>
        <div class="titletext" id="titletext">
          <div class="line" id="line"></div>
          <div class="title-text" id="title-text">
            <div class="title-part">
              <span>Бямбаренчиний </span>
              <span>баярт-од</span>
            </div>
            <div class="title-part">
              <span>“үлэмжийн чанар”</span>
            </div>
            <div class="date">
              <span>Бие даасан үзэсгэлэн - 2024.03.23</span>
            </div>
            <div class="buy-button">
              <div class="button-text">
                <span>ТАСАЛБАР АВАХ &nbsp;</span>
                <span>&gt;</span>
              </div>
              <div class="button-bg" id="bg-buybutton"></div>
            </div>
          </div>
        </div>

      <section class="artists" id="artists">
        <div class="artist-section" id="artist-section">
          <div class="artist-item" id="artist-item">
            <div class="artist-info">
              <span>Жанцанхорол ЭРДЭНЭБАЯР</span>
            </div>
            <div class="artist-button">
              <div class="button-bg" id="bg-artistbutton"></div>
              <div class="button-text">
                <span>Дэлгэрэнгүй &gt;</span>
              </div>
            </div>
            <div class="artist-image" id="artist-image">
              <div class="image-bg" id="bg-artistimage"></div>
            </div>
            <div class="artist-tags">
              <div class="tags-text">
                <span>modern art, fantastical art</span>
              </div>
              <div class="tags-image" id="artist-tags-image">
                <div class="image-bg" id="bg-tagsimage"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <section class="footer-section" id="footer-section">
        <div class="footer-content" id="footer-content">
          <div class="footer-frame" id="footer-frame">
            <div class="footer-line" id="footer-line"></div>
            <div class="footer-line" id="footer-line"></div>
            <div class="footer-line" id="footer-line"></div>
            <div class="footer-line" id="footer-line"></div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
